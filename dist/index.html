<!DOCTYPE html><html lang="en"><head><title>Tools</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"><script defer="defer" src="app.js"></script><link href="./app.css" rel="stylesheet"></head><body><div class="game"><h1>Casino 777!</h1><ul><li>RULES:</li><li>Scissors beats a paper</li><li>Paper beats rock</li><li>Rock beats scissors</li><li>And we play up to three wins!</li></ul><div class="counter-block"><div class="count count-user">0</div><span>:</span><div class="count count-comp">0</div></div><div class="figure-container"><div class="user-field"><button class="field rock" data-field="r"></button> <button class="field scissors" data-field="s"></button> <button class="field paper" data-field="p"></button></div><div class="comp-field"><button class="field rock" data-field="r"></button> <button class="field scissors" data-field="s"></button> <button class="field paper" data-field="p"></button></div></div><h3 class="result">CHOOSE one of them</h3></div><div class="buttons"><button class="play">Once again</button></div></body></html>
